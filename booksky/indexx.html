<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


</head>
<body>
      <div class="navbar">
        <h1>Booksky</h1>

      </div> 
      <div class="container">
        <div class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptas mollitia aut illo soluta enim magnam veritatis quos praesentium, pariatur est incidunt accusamus assumenda perferendis. Pariatur fugiat aliquid et vel iure!
            </p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
        
      </div>

     <div class="popup-over"></div>
     <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input  type="text" placeholder="book title" id="booktitle-input">
            <input type="text"placeholder="Book author" id="bookathor-input">
            <textarea placeholder="short Description" id="bookdescribtion-input"></textarea>
            <button id="add">ADD</button>
            <button id="cancel">Cancel</button>
        </form>
     </div>
      <button  id="addpopup" class="add-button">+</button>

    <script src="script.js"></script>
</body>
</html>
